apiVersion: v1
kind: ConfigMap
metadata:
  name: database
  labels:
    app: database
data:
  db.host: "localhost"
  db.port: "3306"
---
apiVersion: v1
kind: Secret
metadata:
  name: database
  labels:
    app: database
type: Opaque
stringData:
  MYSQL_USER: "admin"
  MYSQL_PASSWORD: "admin123"
  MYSQL_DATABASE: "exoplanets"
  MYSQL_ROOT_PASSWORD: "admin123"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  labels:
    app: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: database
        image: quay.io/redhattraining/mariadb:10.5
        ports:
        - containerPort: 3306
        envFrom:
        - configMapRef:
            name: database
        - secretRef:
            name: database
---
apiVersion: v1
kind: Service
metadata:
  name: database
  labels:
    app: database
spec:
  selector:
    app: database
  ports:
  - port: 3306
    targetPort: 3306
