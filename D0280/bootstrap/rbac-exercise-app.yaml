apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rbac-exercise
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/nepolean463/openshift-configs.git
    targetRevision: main
    path: D0280/exercise-rbac-ecommerce/manifests
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
