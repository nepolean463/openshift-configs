apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tls-lab-excercises
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/nepolean463/openshift-configs.git
    targetRevision: main
    path: D0280/network-security-tls
  destination:
    server: https://kubernetes.default.svc
    namespace: network-security-tls
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
