apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: developer-admin
  namespace: network-security-tls
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  # 'admin' allows full control within this namespace (Pods, Services, Routes, Secrets)
  name: :q!admin
subjects:
- kind: User
  name: :q!developer
  apiGroup: rbac.authorization.k8s.io
