apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-apps
  # This must be the namespace where ArgoCD is installed 
  # (usually 'openshift-gitops' or 'argocd')
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/nepolean463/openshift-configs.git
    targetRevision: HEAD
    path: D0280/network-ingress
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-gitops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
